<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="bg-[url('./images/background-city.jpg')] bg-cover bg-center h-screen flex justify-center items-center">
    <div class="flex backdrop-blur w-10/12 min-w-[500px] max-w-[1300px] h-5/6 bg-blue-200 flex p-5 rounded-2xl font-sans gap-6"> <!-- COMMENT OUT 'bg-blue-200 to see backdrop blue affect'-->

      <!-- LEFT COLUMN -->
      <div class="w-1/4 min-w-48 max-w-72 h-full bg-slate-400 flex flex-col justify-between items-center gap-8">
        <h2 class="text-blue-900 text-3xl"><i class="fa-solid fa-globe mr-2"></i>Explorare</h2>
        <div class="w-5/6 h-1/5" > <!-- NAVBAR -->
          <ul class="h-full flex flex-col justify-between">
            <li class="text-slate-50"><a href=""><i class="fa-solid fa-magnifying-glass mr-2"></i>Browse</a></li>
            <li class="text-slate-50"><a href=""><i class="fa-regular fa-heart mr-2"></i>Wishlist</a></li>
            <li class="text-slate-50"><a href=""><i class="fa-regular fa-calendar mr-2"></i>Upcoming</a></li>
          </ul>
        </div>

        <!-- Popular Trips List -->
        <div class="h-4/5 w-5/6 flex flex-col justify-between gap-4">
          <h3 class="text-slate-50 font-semibold text-xl" >Popular Trips</h3>
          <div class="bg-red-500 h-1/3 flex justify-between items-end rounded-lg cursor-pointer">
            <div class="text-slate-50 bg-slate-500 font-light w-full h-10 flex justify-between items-center px-2 rounded-b-lg"><span><a href="">Paris</a></span> <span><a href=""><i class="text-lg fa-solid fa-book-bookmark"></i></a></span></div>
          </div>
          <div class="bg-red-500 h-1/3 flex justify-between items-end rounded-lg cursor-pointer">
            <div class="text-slate-50 bg-slate-500 font-light w-full h-10 flex justify-between items-center px-2 rounded-b-lg"><span><a href="">London</a></span> <span><a href=""><i class="text-lg fa-solid fa-book-bookmark"></i></a></span></div>
          </div>
          <div class="bg-red-500 h-1/3 flex justify-between items-end rounded-lg cursor-pointer">
            <div class="text-slate-50 bg-slate-500 font-light w-full h-10 flex justify-between items-center px-2 rounded-b-lg"><span><a href="">Barcelona</a></span> <span><a href=""><i class="text-lg fa-solid fa-book-bookmark"></i></a></span></div>
          </div>
          
        </div>
      </div>

      <!-- RIGHT COLUMN -->
      <div class="w-3/4 h-full bg-slate-400 flex flex-col gap-6">

        <!-- TOP BAR -->
        <div class="flex w-full justify-between items-center bg-blue-500">
          <div class="w-full">
          <input class="w-2/3 px-4 py-2 rounded-full" type="text" placeholder="Search">
          </div>
          <div class="bg-green-400 flex justify-between items-center gap-6 p-2">
            <span class="bg-gray-300 rounded-full px-2 py-1"><a href=""><i class="text-xl fa-regular fa-bell"></i></i></a></span>
            <div class="bg-red-400 flex items-center gap-4 rounded-full px-4 py-1">
              <span><a href=""><i class="text-4xl fa-regular fa-circle-user"></i></a></span>
              <div class="flex flex-col">
                <span class="font-bold">First Last</span>
                <span class="font-light text-sm">firstlast@email</span>
              </div>
            </div>
          </div>
        </div>

        <!-- HERO SECTION -->
        <div class="flex flex-col w-full h-full justify-between gap-4">
          <div class="flex justify-between w-full h-1/2 gap-6">
            <div class="bg-red-300 w-1/2 flex items-end rounded-2xl">
              <div class="bg-white w-full px-4 py-2 flex justify-between items-center rounded-b-2xl">
                <span class="text-xl">Bora Bora</span>
                <div class="">
                  <span class="text-sm fa-solid fa-star"></span>
                  <span class="text-sm fa-solid fa-star"></span>
                  <span class="text-sm fa-solid fa-star"></span>
                  <span class="text-sm fa-solid fa-star"></span>
                  <span class="text-sm fa-solid fa-star"></span>
                </div>
              </div>
            </div>
            <div class="bg-red-300 w-1/2 flex items-end rounded-2xl">
              <div class="bg-white w-full px-4 py-2  flex justify-between items-center rounded-b-2xl">
                <span class="text-xl">Rome</span>
                <div class="">
                  <span class="text-sm fa-solid fa-star"></span>
                  <span class="text-sm fa-solid fa-star"></span>
                  <span class="text-sm fa-solid fa-star"></span>
                  <span class="text-sm fa-solid fa-star"></span>
                  <span class="text-sm fa-solid fa-star"></span>
                </div>
              </div>
            </div>
          </div>
  
          <!-- OPTIONS ROW -->
          <div class="flex justify-between bg-blue-300 w-full h-1/3">
            <div class="flex justify-between w-full gap-4">
              <div class="bg-red-300 w-1/4 flex items-end rounded-xl">
                <div class="flex justify-between items-center bg-white w-full px-4 py-2 rounded-b-xl">
                  <span><a href="">Dubai</a></span> <span class="text-sm font-semibold"><a href="">View</a></span>
                </div>
              </div>
              <div class="bg-red-300 w-1/4 flex items-end rounded-xl">
                <div class="flex justify-between items-center bg-white w-full px-4 py-2 rounded-b-xl">
                  <span><a href="">Amsterdam</a></span> <span class="text-sm font-semibold"><a href="">View</a></span>
                </div>
              </div>
              <div class="bg-red-300 w-1/4 flex items-end rounded-xl">
                <div class="flex justify-between items-center bg-white w-full px-4 py-2 rounded-b-xl">
                  <span><a href="">Tokyo</a></span> <span class="text-sm font-semibold"><a href="">View</a></span>
                </div>
              </div>
              <div class="bg-red-300 w-1/4 flex items-end rounded-xl">
                <div class="flex justify-between items-center bg-white w-full px-4 py-2 rounded-b-xl">
                  <span><a href="">Cape Town</a></span> <span class="text-sm font-semibold"><a href="">View</a></span>
                </div>
              </div>
            </div>
            
          </div>
  
  
          <!-- FOOTER -->
          <div class="bg-white w-full p-4">
            <div class="flex justify-between items-center">
              <span>Need help? Contact one of our specialist at (123) 456-7890</span>
              <span class="text-sm bg-red-400 px-4 py-2 rounded-full">Learn More</span>
            </div>
          </div>
        </div>
        
      </div>

    </div>
  </div>


  
</body>
</html>
